// Rendering functions
function getUsageClass(count) {
    if (count >= 50) return 'usage-high';
    if (count >= 10) return 'usage-medium';
    if (count >= 1) return 'usage-low';
    return 'usage-zero';
}

function isLightColor(hex) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
    return luminance > 0.6;
}

function renderColorCard(name, data) {
    const isLight = isLightColor(data.hex);
    const dm = data.darkMode;
    const dmHex = dm.suggested || data.hex;

    return `
        <div class="color-card" data-category="${data.category}" data-name="${name.toLowerCase()}" data-hex="${data.hex.toLowerCase()}">
            <div class="card-header">
                <div class="color-swatch ${isLight ? 'light-bg' : ''}" style="background: ${data.hex};"></div>
                <div class="card-main">
                    <div class="card-title-row">
                        <div>
                            <div class="color-name">${name}</div>
                            <div class="color-hex">${data.hex}</div>
                        </div>
                        <span class="usage-badge ${getUsageClass(data.usageCount)}">${data.usageCount}</span>
                    </div>
                    <div class="color-description">${data.description}</div>
                    <div class="color-tags">
                        <span class="tag category">${data.category}</span>
                        ${data.usedIn.slice(0, 3).map(u => `<span class="tag">${u}</span>`).join('')}
                    </div>
                </div>
            </div>
            <div class="dark-mode-section">
                <div class="dm-swatch" style="background: ${data.hex}; ${isLight ? 'border: 1px solid #333;' : ''}"></div>
                <span class="dm-arrow"></span>
                <div class="dm-swatch" style="background: ${dmHex};"></div>
                <div class="dm-info">
                    <div><span class="dm-action ${dm.action}">${dm.action}</span><span class="dm-hex">${dm.suggested || 'unchanged'}</span></div>
                    <div class="dm-rationale">${dm.rationale}</div>
                </div>
            </div>
        </div>
    `;
}

function renderHeroCard(name, data, rank) {
    const isLight = isLightColor(data.hex);
    return `
        <div class="hero-card">
            <span class="hero-rank">${rank}</span>
            <div class="hero-swatch" style="background: ${data.hex}; ${isLight ? 'border: 1px solid #333;' : ''}"></div>
            <div class="hero-info">
                <div class="hero-name">${name}</div>
                <div class="hero-context">${data.description.split('.')[0]}</div>
            </div>
            <span class="usage-badge ${getUsageClass(data.usageCount)}">${data.usageCount}</span>
        </div>
    `;
}

function renderStats() {
    const colors = Object.values(colorData);
    const totalUsages = colors.reduce((sum, c) => sum + c.usageCount, 0);
    const top20Usage = colors.sort((a, b) => b.usageCount - a.usageCount).slice(0, 20).reduce((sum, c) => sum + c.usageCount, 0);
    const coverage = Math.round((top20Usage / totalUsages) * 100);

    const keepCount = colors.filter(c => c.darkMode.action === 'KEEP').length;
    const changeCount = colors.length - keepCount;

    return `
        <div class="stat-box"><div class="stat-number">${Object.keys(colorData).length}</div><div class="stat-label">Base Colors</div></div>
        <div class="stat-box"><div class="stat-number">${Object.keys(aliasData).length}</div><div class="stat-label">Semantic Aliases</div></div>
        <div class="stat-box"><div class="stat-number">${totalUsages.toLocaleString()}</div><div class="stat-label">Total Usages</div></div>
        <div class="stat-box"><div class="stat-number" style="color: #22c55e;">${coverage}%</div><div class="stat-label">Top 20 Coverage</div></div>
        <div class="stat-box"><div class="stat-number" style="color: #166534;">${keepCount}</div><div class="stat-label">Keep for Dark</div></div>
        <div class="stat-box"><div class="stat-number" style="color: #7c2d12;">${changeCount}</div><div class="stat-label">Need Dark Variant</div></div>
    `;
}

// Render filter buttons with counts
function renderFilterButtons() {
    const categories = ['all', 'text', 'background', 'border', 'accent', 'semantic', 'nutrition', 'chart'];
    const counts = {};
    const colors = Object.values(colorData);

    counts['all'] = colors.length;
    categories.slice(1).forEach(cat => {
        counts[cat] = colors.filter(c => c.category === cat).length;
    });

    return categories.map(cat =>
        `<button class="filter-btn${cat === 'all' ? ' active' : ''}" data-filter="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}<span class="count">(${counts[cat]})</span></button>`
    ).join('');
}

document.getElementById('filterButtons').innerHTML = renderFilterButtons();

// Search and filter functionality
const searchInput = document.getElementById('searchInput');
let currentFilter = 'all';

function applyFilters() {
    const searchTerm = searchInput.value.toLowerCase();
    const cards = document.querySelectorAll('.color-card');

    cards.forEach(card => {
        const name = card.dataset.name;
        const hex = card.dataset.hex;
        const category = card.dataset.category;

        const matchesSearch = !searchTerm || name.includes(searchTerm) || hex.includes(searchTerm);
        const matchesFilter = currentFilter === 'all' || category === currentFilter;

        card.classList.toggle('hidden', !(matchesSearch && matchesFilter));
    });
}

searchInput.addEventListener('input', applyFilters);

document.getElementById('filterButtons').addEventListener('click', (e) => {
    const btn = e.target.closest('.filter-btn');
    if (!btn) return;

    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    applyFilters();
});
